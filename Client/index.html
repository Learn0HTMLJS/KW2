<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрольная работа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Вариант 1</h1>
        <button id="button">Форма</button>
    </header>
    <main>
        <div id="Background">
            <h1>Катаклизмы на Марсе</h1>
            <div class="container" id="ModalDialog">
                <div id="flBtn"> <button id="CloseButton"> X </button> </div>
                <!-- <div class="col w-50 mx-auto"> -->
                <div>
                    <form id="SUBMITION" action="//httpbin.org/post" name="form" method="POST">
                        <!-- Тип угрозы -->
                        <label class="control-label col-xs-3" >Тип угрозы</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioBad" id="Radio1" checked>
                            <label class="form-check-label" for="Radio1">
                                ЗЕМЛЕТРЯСЕНИЕ
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioNormal" id="Radio2">
                            <label class="form-check-label" for="Radio1">
                                УРАГАН
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioGood" id="Radio3">
                            <label class="form-check-label" for="Radio1">
                                ЗАСУХА
                            </label>
                        </div>
                        <!-- дата -->
                        <div class="mb-3">
                            <label for="InputDate" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="InputDate"  
                                aria-label="First name" required>
                        </div>
                        <!-- Ввод имени -->
                        <div class="mb-3">
                            <label for="InputName" class="form-label">Заявитель</label>
                            <input type="text" class="form-control" id="InputName"  
                                aria-label="First name">
                        </div>
                        <!-- Уровень угрозы -->
                        <div class="mb-3">
                            <label for="InputLevel" class="form-label">Уровень угрозы</label>
                            <input type="number" class="form-control" id="InputLevel">
                        </div>
                        <div class="col-xs-offset-3 col-xs-9">
                            <input id="BtnSb" type="submit" class="btn btn-primary" value="Отправить">
                            <input type="reset" class="btn btn-primary" value="Очистить форму">
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </main>
    <footer>
        <h1>Свинцицкий Р.Е. 201-324</h1>
    </footer>
</body>
    <script src="run.js"></script>
</html>
